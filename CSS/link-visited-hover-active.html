<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a {
      color: black;
      font-size: 50px;
    }

    /* 顺序：:link — :visited — :hover — :active */
    a:link {
      color: red;
    }

    a:visited {
      color: green;
    }

    a:hover {
      color: pink;
    }

    /* 伪类匹配被用户激活的元素。它让页面能在浏览器监测到激活时给出反馈。当用鼠标交互时，它代表的是用户按下按键和松开按键之间的时间。 */
    a:active {
      color: yellow;
    }
  </style>
</head>
<body>
  <a href="https://www.baidu.com" target="_blank">link</a>
  <a href="https://www.edusoho.com" target="_blank">edusoho</a>
  <a href="https://www.fsaffdsf.com" target="_blank">edusoho</a>
</body>
</html>
